<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whack A Mole Game</title>
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button class="btn-one btn" onClick="startGame()">Start!</button>
    <button class="btn-two btn" onClick=" clearResults()">Clear result</button>

    <div class="game">
      <audio class="sound">
        <source src="45_ApexTom_01_854.wav" type="audio/wav" />
        <source src="100_ApexDrums_02_854.wav" type="audio/wav" />
      </audio>
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
    <div class="hiscore">
      <h2>Top 5 clickers</h2>
      <button class="btn-three btn" onClick="clearScores()">Clear</button>
      <table class="scoretable"></table>
    </div>
  </body>
  <script src="main.js"></script>
</html>
